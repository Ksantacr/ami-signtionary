<div class="container">
		<div class="row align-items-center">
		  <div class="col">
			<input placeholder="Buscar..." type="text" [(ngModel)]="searchterm" (keydown)="search($event)">
		  </div>
		  <div class="col">
			<ul *ngFor="let club of allclubs">
			  <li>{{club.descripcion }}</li>
			
			  <iframe id="ytplayer" type="text/html" width="640" height="360"  [src]="club.url | safe" frameborder="0" allowfullscreen></iframe>
			</ul>
			<div *ngIf="allclubs?.length < 1">
			  <p>No se encontraron resultados</p>
			</div>
		  </div>
		</div>
	  </div>
